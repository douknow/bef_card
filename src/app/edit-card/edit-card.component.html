<section class="full">
  <div class="main">
    <md-input-container class="full-width">
      <input type="text"
        [(ngModel)]="title" md-input placeholder="标题">
    </md-input-container>
    <md-input-container class="full-width">
      <textarea
        [(ngModel)]="content" md-input placeholder="内容" cols="30" rows="10"></textarea>
    </md-input-container>
    <div class="actions">
      <button md-raised-button 
        color="primary"
        (click)="onSubmitClick()" >{{ buttonValue }}</button>
      <button md-button
        (click)="onCancelClick()" >取消</button>
    </div>
  </div>
</section>
